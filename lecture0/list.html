<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>List</title>
    </head>
    <body>
        An Unordered List!
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>

        </ul>
        An ordered List!
        <ol>
            <li>First Item1</li>
            <li>First Item2</li>
            <li>First Item3</li>
        </ol>
    </body>
</html>
